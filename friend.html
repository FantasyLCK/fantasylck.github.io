<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Esports League</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <a href="lobby.html" class="logo">
                <img src="images/logo.png" alt="logo">
            </a>
            <a href="help.html">
                <button class="info">
                <span class="material-symbols-rounded">info</span>
            </button></a>
        </header>
        <nav class="sidebar-nav">
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="search.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">search</span>
                        <span class="nav-text">선수 검색</span>
                    </a>
                </li>                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">list_alt</span>
                        <span class="nav-text">로스터</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="matchup.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">strategy</span>
                        <span class="nav-text">매치업</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="ranking.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">crown</span>
                        <span class="nav-text">랭킹</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="friend.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">group</span>
                        <span class="nav-text">친구 목록</span>
                    </a>
                </li>
            </ul>

            <ul class="nav-list second-nav">
                <li class="nav-item">
                    <a href="patchnote.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">speaker_notes</span>
                        <span class="nav-text">패치노트</span>
                    </a>
                </li>                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">logout</span>
                        <span class="nav-text">로그아웃</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <div class="description">
            <h1>친구 관리</h1>
            <div class="friend-actions">
                <input type="text" placeholder="닉네임 또는 ID 검색" id="friend-search">
                <button class="btn-add-friend">친구 추가</button>
            </div>
            <div class="friend-list">
                <h2>내 친구 목록</h2>
                <ul>
                    <!-- 예시 친구 목록 -->
                    <li>
                        <span class="friend-name">Player123</span>
                        <span class="friend-status online">온라인</span>
                        <button class="btn-remove-friend">삭제</button>
                    </li>
                    <li>
                        <span class="friend-name">Player456</span>
                        <span class="friend-status offline">오프라인</span>
                        <button class="btn-remove-friend">삭제</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>    
    <script src="scripts/script.js"></script>
</body>
</html>
