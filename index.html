<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fantasy Esports League</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Nanum+Gothic&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <form action="">
                <h1>Fantasy Esports League</h1>

                <div class="input-box">
                    <input type="text" placeholder="아이디" required>
                    <i class='bx bxs-user-circle'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="비밀번호" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> 로그인 저장
                        <a href="#">비밀번호를 잊으셨나요?</a>
                    </label>
                </div>

                <button tpye="submit" class="btn">
                    로그인
                </button>
                <div class="signup">
                    <p>
                        처음이신가요? <a href="#">회원가입</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
